  <style>
    body {
      background: #0f0f0f;

      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .item {
      display: flex;
      gap: 15px;
      border-bottom: 1px solid #333;
      padding: 15px 0;
    }

    .item img {
      width: 120px;
      border-radius: 10px;

<body>

  <div id="menu"></div>

  <script>
    const SUPABASE_URL = "https://znloborouipckokqpidu.supabase.co";
    const SUPABASE_KEY = "sb_publishable_1sLCk0nZR20iQCyvRqfoxg_uI6Mun2c";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    let currentLang = "ar";
    const phone = "96178727986";

    async function loadMenu() {
      const { data, error } = await supabase

        console.error(error);
        return;
      }

      const menu = document.getElementById("menu");
      menu.innerHTML = "";

      data.forEach(item => {
        const name =
          currentLang === "ar"
            ? item["name-ar"]
            : item["name-en"];

        const text =
          currentLang === "ar"
            ? `Ù…Ø±Ø­Ø¨Ø§ØŒ Ø£Ø±ÙŠØ¯ Ø·Ù„Ø¨:\n${name}\nØ§Ù„Ø³Ø¹Ø±: ${item.price}$`

        menu.innerHTML += `
          <div class="item">
            <img src="${item.image_url}" />
            <div>
              <h3>${name}</h3>
              <p>Price: $${item.price}</p>
              <a class="order-btn"
                 target="_blank"
                 href="https://wa.me/${phone}?text=${encodeURIComponent(text)}">
                 Order via WhatsApp
              </a>
            </div>
          </div>
        `;
      });
    }

    loadMenu();
  </script>

</body>
</html>
