<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase CDN (Ù…Ø±Ø© ÙˆØ§Ø­Ø¯Ø© ÙÙ‚Ø·) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .menu {
      max-width: 900px;
      margin: auto;
      padding: 10px;
    }

    .item {
      display: flex;
      gap: 15px;
      padding: 15px 0;
      border-bottom: 1px solid #333;
    }

    .item img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
    }

    .info {
      flex: 1;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
    }

    .price {
      margin: 5px 0;
      color: #ccc;
    }

    .order-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #25D366;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .lang {
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      margin: 0 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>ðŸ“‹ Menu</h1>

  <div class="lang">
    <button onclick="setLang('ar')">Arabic</button>
    <button onclick="setLang('en')">English</button>
  </div>

  <div id="menu" class="menu"></div>

  <script>
    /***********************
     * Supabase credentials
     ***********************/
    const SUPABASE_URL = "https://znloborouipckokqpidu.supabase.co";
    const SUPABASE_KEY = "sb_publishable_1sLCk0nZR20iQCyvRqfoxg_uI6Mun2c";

    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    let currentLang = "ar";

    function setLang(lang) {
      currentLang = lang;
      loadMenu();
    }

    async function loadMenu() {
      const menuDiv = document.getElementById("menu");
      menuDiv.innerHTML = "Loading...";

      const { data, error } = await supabaseClient
        .from("menu_items")
        .select("*")
        .order("id");

      if (error) {
        console.error(error);
        menuDiv.innerHTML = "Error loading menu";
        return;
      }

      menuDiv.innerHTML = "";

      data.forEach(item => {
        const name =
          currentLang === "ar" ? item.name_ar : item.name_en;

        const whatsappText = encodeURIComponent(
          `I want to order: ${item.name_en}`
        );

        const html = `
          <div class="item">
            <img src="${item.image_url}" alt="">
            <div class="info">
              <div class="name">${name}</div>
              <div class="price">
                ${currentLang === "ar" ? "Ø§Ù„Ø³Ø¹Ø±" : "Price"}: $${item.price}
              </div>
              <a class="order-btn"
                 href="https://wa.me/96178727986?text=${whatsappText}"
                 target="_blank">
                ${currentLang === "ar" ? "Ø§Ø·Ù„Ø¨ Ø¹Ø¨Ø± ÙˆØ§ØªØ³Ø§Ø¨" : "Order on WhatsApp"}
              </a>
            </div>
          </div>
        `;

        menuDiv.insertAdjacentHTML("beforeend", html);
      });
    }

    loadMenu();
  </script>

</body>
</html>
