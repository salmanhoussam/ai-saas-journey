<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Menu</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 80px 0 20px;
    }

    /* ===== Cart Button ===== */
    #cart-bar {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
    }

    #cart-btn {
      background: #25d366;
      color: #000;
      border: none;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    #cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: #fff;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== Menu ===== */
    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #1c1c1c;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      margin: 5px 0;
    }

    .whatsapp-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: #25d366;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Cart -->
  <div id="cart-bar">
    <button id="cart-btn">
      ðŸ›’
      <span id="cart-count">0</span>
    </button>
  </div>

  <h1>ðŸ“‹ Menu</h1>
  <div id="menu"></div>

  <!-- Scripts -->
  <script src="app.js"></script>
  <script src="cart.js"></script>

</body>
</html>
