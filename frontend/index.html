<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menu</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item h3 {
      margin: 10px 0 5px;
    }

    .item p {
      margin: 5px 0;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #25d366;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>ðŸ“‹ Menu</h1>
  <div id="menu"></div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
