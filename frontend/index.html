<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Menu</title>

  <!-- Mobile friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .lang-buttons {
      text-align: center;
      margin: 15px 0 30px;
    }

    .lang-buttons button {
      margin: 0 5px;
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item h3 {
      margin: 8px 0;
    }

    .item p {
      margin: 5px 0 12px;
    }

    .whatsapp-btn {
      display: inline-block;
      padding: 8px 14px;
      background: #25d366;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>ðŸ“‹ Menu</h1>

  <div class="lang-buttons">
    <button onclick="setLang('ar')">Arabic</button>
    <button onclick="setLang('en')">English</button>
  </div>

  <!-- Menu will be rendered here -->
  <div id="menu"></div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- App -->
  <script src="app.js"></script>

</body>
</html>
