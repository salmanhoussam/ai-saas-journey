    body {
      margin: 0;

      background: #0f0f0f;

    /* ===== CART BUTTON ===== */
    #cart-bar {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    #cart-btn {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #25d366;
      border: none;
      cursor: pointer;
      font-size: 22px;
      position: relative;
    }

    #cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      font-size: 13px;

      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
      margin: 80px 0 20px;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item button {
      margin-top: 10px;
      padding: 8px 14px;
      background: #25d366;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
