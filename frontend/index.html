<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .item {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .item h3 {
      margin: 6px 0;
    }

    .item p {
      margin: 4px 0 10px;
      color: #ccc;
    }

    .whatsapp-btn {
      display: inline-block;
      background: #25d366;
      color: #000;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>ðŸ“‹ Menu</h1>

  <!-- Ù…Ù‡Ù… -->
  <div id="menu"></div>

  <script src="app.js"></script>
</body>
</html>
